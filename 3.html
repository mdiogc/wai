<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú desplegable - Accesibilidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Menú desplegable</h1>
    <p>Menú original:</p>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Menú</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Opción 1</a></li>
        <li><a class="dropdown-item" href="#">Opción 2</a></li>
      </ul>
    </div>

    <p>Menú mejorado:</p>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menú</button>
      <ul class="dropdown-menu" role="menu">
        <li role="menuitem"><a class="dropdown-item" href="#">Opción 1</a></li>
        <li role="menuitem"><a class="dropdown-item" href="#">Opción 2</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
